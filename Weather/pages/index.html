<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="position">Current position: latitude -  <span class="latitude"></span>, longitude - <span class="longitude"></span></div>
        <table>
            <thead>
                <tr>
                    <td>City</td>
                    <td>Latitude</td>
                    <td>Longitude</td>
                    <td>Temperature</td>
                    <td>Humidity</td>
                    <td>Pressure</td>
                    <td>Wind degree</td>
                    <td>Wind speed</td>
                    <td>Clouds</td>
                </tr>
            </thead>
            <tbody class="weather-table-body">                
            </tbody>           
        </table>
        <div id="map" style="width:100%;height:500px"></div>
        <script type="text/javascript" src="./../bundle.js" charset="utf-8"></script>
        <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    </body>
</html>
