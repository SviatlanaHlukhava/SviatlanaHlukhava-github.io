<div class="header">
    <div class="links">
        <div class="logo"><a routerLink="/weather-list">Weather</a></div>
        <div class="back">
            <a [routerLink]="['/', { outlets: {'myCityWeather':['myCityDetails'] }}]">Show my city weather</a>
            <a [routerLink]="['/', { outlets: {'myCityWeather':null }}]">Hide my city weather</a>
            <a routerLink="/map">Map</a>
            <a href="./../index.html">To index page</a>
        </div>
    </div>
    <div class="position">
        Current position: latitude - {{coordinate.getLatitude() | number : '1.0-2'}}, longitude - {{coordinate.getLongitude() | number : '1.0-2'}}
        <br/>
        Current date: {{currentDate | date: 'dd/MM/yyyy HH:mm:ss'}}
    </div>
</div>
