<form class="table-form" [formGroup]="form">
    <div class="form-row">
        <label class="form-cell">Weather parameters</label>
        <select class="form-cell" multiple formControlName="selectedOptions">
            <option *ngFor="let item of options" [value]="item">{{item}}</option>
        </select>
    </div><br>
    <div class="form-row">
        <input class="form-row" type="checkbox" name="showCoordinate" formControlName="showCoordinate">Show Coordinate
    </div><br>
    <div class="form-row">
        <label class="form-cell">Coordinate Precision</label>
        <input class="form-cell" type="number" name="precision" formControlName="precision"/>
    </div>
    <button class="form-row" [disabled]="!form.valid" (click)="onSubmit()">Submit</button>
</form>
