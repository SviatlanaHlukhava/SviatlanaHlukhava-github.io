<table *ngIf="weatherList && weatherList.length">
    <thead>
        <tr>
            <td>City</td>
            <td>Latitude</td>
            <td>Longitude</td>
            <td>Overall conditions</td>
            <td>Temperature, &#8451;</td>
            <td>Humidity</td>
            <td>Pressure</td>
            <td>Wind</td>
            <td>Clouds</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody class="weather-table-body">   
        <tr *ngFor="let weather of weatherList; let i = index" city-weather weather-color
            [weather]="weather" [index]="i" (deleteNotify)="remove($event)" (selectNotify)="select($event)">
        </tr>             
    </tbody>           
</table>
