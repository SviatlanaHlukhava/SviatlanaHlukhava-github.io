<div class="user-weather-table">
    <city-form (addNotify)="add($event)"></city-form>
    <table-form (submitParametersNotify)="submitParameters($event)"></table-form>
    <city-weather-table [weatherList]="weatherListObservable | async" [tableParameters]="tableParameters" (deleteNotify)="remove($event)" (selectNotify)="select($event)"></city-weather-table>
</div>
